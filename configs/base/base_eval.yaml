sampler:
  _target_: evals.rollout.Rollout
  config:
    max_episode_len: 280
    save_video: False
    num_samples: 10
    prompt: null
    video_prefix: null
    save_dir: /data/anthony/gpt_transformer/logs/
    exp_name: test
    self_prompting: False 
    model_target: model.lb_single_seq_decoder
    use_model_generate: True
    reset_from_demonstration_state: False

    use_mean: True
    predict_lang: False
    data_dir: /data/anthony/gpt_policy/data/kitchen

    # eval stuff
    multistream_inference: True

    support_threshold: 5
    fixed_lang_only_prior_weight: 0.8
    fixed_paired_lang_prior_weight: 0.2

    # fixed_lang_only_prior_weight: 0.0
    # fixed_paired_lang_prior_weight: 0.0
    
    fixed_beh_only_prior_weight: 0.0
    fixed_paired_beh_prior_weight: 1.0
    
    debug: False

env:
  _target_: envs.kitchen.KitchenEnv
  config:
    # name: kitchen-mixed-v0  # kitchen-all-tasks-v0
    # name: kitchen-all-tasks-v0
    name: kitchen-mlsh-v0
    unwrap_time: True
    reward_norm: 1.
    punish_reward: -100
    screen_height: 256
    screen_width: 256
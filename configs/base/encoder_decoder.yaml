model:
  class_path: model.lb_mm_transformer.LB_MM_Transformer
  init_args:
    model_conf:
      optim_cls: adam
      lr: 1e-4
      hidden_dim: 768
      state_dim: ${data.init_args.data_conf.state_dim}
      action_dim: ${data.init_args.data_conf.action_dim}
      
data:
  class_path: data.kitchen.LanguageBehaviorDataModule
  init_args:
    data_conf: 
      env_name: kitchen-mixed-v0
      split:
        train: 0.8
        val: 0.2
      batch_size: 4
      data_dir: /data/anthony/kitchen/single_ann
      state_dim: 60
      action_dim: 9

      dataset_cls: # config for the dataset
        _target_: data.kitchen.SemanticSkillsKitchenDataset
        hparams:
          load_frac_done: True
          load_language_embs: True
          subseq_len: 10
          
          dataset_sampler_cls:
            _target_: data.sampler.LengthSortBatchSamplerWithFirstMaxLength
            batch_size: ${data.init_args.data_conf.batch_size}

      behavior_dataset_cls: ${data.init_args.data_conf.dataset_cls}

      language_dataset_cls: 
        _target_: data.language_skills.LanguageSkillsDataset
        hparams: 
          data_dir: ${data.init_args.data_conf.data_dir} 
          vocab_file: kitchen.vocab
          mapping_file: text_to_emb.pkl
          annotation_file: annotations.json
          language_skills_file: skills_small.txt
          encoder_model: bert-base-uncased
          mlm: True 
          mlm_probability: 0.15

          language_dataset_sampler_cls:
            _target_: data.sampler.RepeatedSampler
          
      dataloader_cls:
        _target_: data.sampler.RepeatedDataLoader
        n_repeat: 50
        num_workers: 4


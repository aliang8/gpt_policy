logger: 
  - class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: /data/anthony/gpt_transformer/logs
      name: gaussian_mlp
  - class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      save_dir: ${logger[0].init_args.save_dir}
      name: ${logger[0].init_args.name}
      entity: clvr
      project: gpt_lang_transformer

checkpoint_callback: true
enable_checkpointing: true
callbacks: 
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: ${logger[0].init_args.save_dir}/${logger[0].init_args.name}
      save_top_k: 5         # save the last-k checkpoints
      monitor: step 
      mode: max
      filename: ${logger[1].init_args.name}-{epoch:02d}-{step}

